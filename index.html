<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <style>
      ::-webkit-scrollbar {
        -webkit-appearance: none;
        width: 7px;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: rgba(0, 0, 0, .5);
        box-shadow: 0 0 1px rgba(255, 255, 255, .5);
      }

      li { padding: 8px; }
      #player {
        position: relative;
        display: inline-block;
        background-color: darkblue;
        color: #fff;
        height: 20px;
        width: 20px;
      }
      #player::after {
        position: absolute;
        top: -4px;
        left: 6px;
        background-color: cyan;
        content: ' ';
        height: 8px;
        width: 8px;
      }
      #enemy {
        position: relative;
        display: inline-block;
        background-color: #34533D;
        color: #fff;
        height: 20px;
        width: 20px;
      }
      #enemy::after {
        position: absolute;
        top: -4px;
        left: 6px;
        background-color: lime;
        content: ' ';
        height: 8px;
        width: 8px;
      }
      .attack { visibility: hidden; }
      .attack-lit { visibility: visible; }

      .player_area {
        display: flex;
      }

      .section {
        border: 2px solid black;
        flex: 1;
        padding: 1rem;
      }

      #xp {
        z-index: 2;
      }
      .xp_bar {
        display: flex;
        background: rgba(180,40,255,0.2);
        position: relative;
      }
      .xp_status {
        background: rgba(180,40,255, 1);
        width: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        transition: width .125s;
      }

      #inventory {
        max-height: 8rem;
        overflow-y: scroll;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to RPG</h1>
    <div class="player_area">
      <diV class="section">
        <h2>Player</h2>
        <div class="xp_bar">
          <div id="xp_status" class="xp_status"></div>
          <span id="xp">0 xp</span>
        </div>
        <ul>
          <li id="level">Level 1</li>
          <li><span id="gp">0 gp</span></li>
          <li><span id="player"></span></li>
        </ul>
      </diV>
      <div class="section">
        <h2>Inventory</h2>
        <ul id="inventory">
        </ul>
      </div>
    </div>
    <ul><li id="attack" class="attack">âš¡</li></ul>
    <ul>
      <li>Level 1 Orc</li>
      <li><span id="enemy"></span></li>
      <li><span id="loot"></span></li>
    </ul>
    <script>
      const xp = document.getElementById('xp');
      const xpStatusEl = document.getElementById('xp_status');
      const level = document.getElementById('level');
      const enemy = document.getElementById('enemy');
      const attack = document.getElementById('attack');
      const loot = document.getElementById('loot');
      const inventory = document.getElementById('inventory');
      const gp = document.getElementById('gp');
      function onAttack() {
        attack.classList.add('attack-lit');
      }
      enemy.addEventListener('mousedown', onAttack);
      enemy.addEventListener('touchstart', onAttack);
      function onLoot(itemName) {
          loot.innerHTML = `Dropped: ${itemName}`;
          setTimeout(() => {
            loot.innerHTML = '';
            addInventoryItem(itemName);
          }, 2000);
      }
      function addInventoryItem(itemName) {
        const itemEl = document.createElement('li');
        itemEl.innerText = itemName;
        inventory.appendChild(itemEl);
      }
      const lootTable = [
          [
              'Amazing',
              'Bad',
              'Broken',
              'Cheap',
              'Cool',
              'Crappy',
              'Dank',
              'Fancy',
              'Heavy',
              'Magic',
              'Shiny',
              'Ugly',
              'Worthless',
          ],
          [
              'Shoes',
              'Pants',
              'Sword',
              'Helmet',
              'Cuirass',
              'Buckler',
              'Shield',
              'Lance',
              'Bow',
              'Boots',
              'Hat',
              'Staff',
              'Scepter',
              'Flail',
              'Mace',
              'Axe',
              'Hammer',
              'Cap',
              'Ribbon',
              'Shirt',
              'Chainmail',
              'Pads',
              'Shoulders',
              'Spaulders',
          ],
      ];

      function shouldLoot() {
          const limit = 10000;
          const rng = Math.ceil(Math.random() * limit);
          const skewed = rng / .6;
          return skewed > limit;
      }
      function genLoot() {
          const cat1 = Math.floor(Math.random() * lootTable[0].length);
          const cat2 = Math.floor(Math.random() * lootTable[1].length);
          return `${lootTable[0][cat1]} ${lootTable[1][cat2]}`;
      }
      function genGold() {
          const orcGoldMax = 20;
          const orcGoldMin = 1;
          return Math.ceil(Math.random() * orcGoldMax) || orcGoldMin;
      }
      function afterAttack() {
        const currentXp = parseInt(xp.innerHTML.split(' ')[0], 10);
        const newXp = currentXp === 9
          ? 0
          : currentXp + 1;
        xp.innerHTML = `${newXp} xp`;
        xpStatusEl.setAttribute('style', `width: ${newXp / .1}%`);
        const currentLevel = parseInt(level.innerHTML.split(' ')[1], 10);
        const newLevel = newXp === 0
          ? currentLevel + 1
          : currentLevel;
        level.innerHTML = `Level ${newLevel}`;
        if (shouldLoot()) {
            onLoot(genLoot());
        }
        gp.innerHTML = `${parseInt(gp.innerHTML.split(' ')[0], 10) + genGold()} gp`;
        attack.classList.remove('attack-lit');
      }
      enemy.addEventListener('mouseup', afterAttack);
      enemy.addEventListener('touchend', afterAttack);
    </script>
  </body>
</html>
